format = """
$directory\
$git_status \
$git_branch\
$character
"""

[git_branch]
format = "＊ $branch "

[git_status]
format = "$conflicted$ahead$behind$diverged$untracked$stashed$modified$staged$renamed$deleted"
conflicted = " 💥"
ahead = " ✨"
behind = " 😰"
diverged = " 😵"
untracked = " 💭"
stashed = " 📦"
modified = " ❗"
staged = " 🔥"
renamed = " 🏷"
deleted = " 🗑"
up_to_date = " ✅"

[character]
format = "👉 "

[directory]
format = "[$path]($style)[$read_only]($read_only_style)"
truncation_length = 2
truncate_to_repo = false
truncation_symbol = "…/"